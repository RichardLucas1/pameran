<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zon 4: Katakan Tidak pada Siber Buli</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        .gallery img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 10px;
        }
        .hashtag {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .declaration-form {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #ffcc00;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #ffaa00;
        }
        .wall-of-hope {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        .backbtn{
            position: fixed;
            top: 20px;
            left: 20px;
            background: #ff4081;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
    </style>
    <script>
        function addMessage() {
            let message = document.getElementById("message").value;
            if (message.trim() !== "") {
                let wall = document.getElementById("wall");
                let newMessage = document.createElement("p");
                newMessage.textContent = message;
                wall.appendChild(newMessage);
                document.getElementById("message").value = "";
            }
        }
    </script>
    <button class="backbtn" onclick="history.back()">Kembali</button>
</head>
<body>
    <div class="container">
        <h1>Zon 4: Katakan Tidak pada Siber Buli</h1>
        <h2>Galeri Kreatif Maya</h2>
        <div class="gallery">
            <img src="images/poster1.jpg" alt="Poster Anti-Buli">
            <img src="images/poster2.jpg" alt="Poster Anti-Buli">
        </div>
        <h2>Kempen Hashtag Maya</h2>
        <p class="hashtag">Gunakan hashtag: <strong>#KlikBijak</strong> atau <strong>#SayNoToCyberBullying</strong></p>
        <h2>Deklarasi Digital</h2>
        <p>Tulis langkah positif yang anda akan ambil untuk mengelakkan buli:</p>
        <div class="declaration-form">
            <input type="text" id="message" placeholder="Saya akan...">
            <button onclick="addMessage()">Hantar</button>
        </div>
        <div class="wall-of-hope" id="wall">
            <h3>Dinding Harapan Maya</h3>
        </div>
    </div>
</body>
</html>
